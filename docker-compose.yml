version: '3.6'

services:
  users:
    image: ${DOCKER_REGISTRY}sannelhouseusers:beta
    networks: 
      housenet:
        aliases:
          - "users.house.dev.local"
    ports:
      - "80:80"
    volumes:
      - "./RunData/users/app_config:c:/app/app_config"
      - "./RunData/users/app_data:c:/app/app_data"

  tests:
    image: ${DOCKER_REGISTRY}sannelhousedevices:tests-${SANNEL_ARCH}
    ports:
      - "8080:80"
    build:
      context: .
      dockerfile: src/Sannel.House.Devices.Tests/Dockerfile
    networks:
      - housenet

  devices:
    image: ${DOCKER_REGISTRY}sannelhousedevices:${SANNEL_VERSION}-beta-${SANNEL_ARCH}
    build:
      context: .
      dockerfile: src/Sannel.House.Devices/Dockerfile
      args:
        USER: "${USER}"
    networks:
      - housenet
    ports:
      - "8443:443"
    volumes:
      - "./src/Sannel.House.Devices/app_config:c:/app/app_config"
      - "./src/Sannel.House.Devices/app_data:c:/app/app_data"
    depends_on:
      - users

networks:
  housenet: